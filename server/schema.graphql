scalar Date

type Query {
    users: [User!]!
    getUser(id: String): User!
    # getCities: [City]!
    # getTrips(id: String): [Trip]!
}

type Mutation {
    signup(
        username: String!, 
        password: String!, 
        fullName: String! 
    ): AuthPayload

    login(
        username: String!, 
        password: String!
    ): AuthPayload

    # editUserDetails(
    #     username: String!,
    #     fullName: String,
    #     avatar: String,
    #     email: String,
    #     phone: String,
    #     location: Location,
    #     language: Language
    # ): String

    addTrip(
        startDate: Int!
        endDate: Int
        locations: [String!]!
        people: [String!]
        # events: [Event!]
        name: String
        description: String
        creator: String!
    ): String!

}

type AuthPayload {
    token: String
    user: User
}

type User {
    username: String!
    password: String!
    fullName: String!
    avatar: String!
    email: String
    phone: String
    location: City!
    language: Language!
    trips: [Trip!]
    friends: [User!]
    wishTrips: [Trip!]
    interests: [String!]
}

type Country {
    name: String!
    capital: String!
    borders: [Country!]
    languages: [Language!]
    currencies: [Currency!]
}

type City {
    name: String!
    subCountry: String
    country: Country
    iso3: String!
    isCapital: Boolean!
}

type Language {
    name: String!
    nativeName: String!
    iso: String!
}

type Currency {
    name: String!
    pluralName: String!
    symbol: String!
    code: String!
}

type Event {
    startDate: Date!
    endDate: Date
    location: City!
    name: String!
    description: String
}

type Trip {
    startDate: String!
    endDate: String
    locations: [City]!
    people: [User]
    events: [Event]
    name: String!
    description: String
    creator: String
}

schema {
    query: Query
    mutation: Mutation
}

